<VirtualHost *:80>
    # Define o diretório 'public' como a raiz do documento
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        # Permite o uso de arquivos .htaccess
        AllowOverride All
        # Define o index.php como arquivo de índice
        DirectoryIndex index.php
        Require all granted
    </Directory>

    # Configuração de Logs
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>